<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .timeline {
      display: flex;
      flex-direction: row;
      gap: 5px;
      padding: 10px;
      background: #f0f0f0;
      overflow-x: auto;
      min-height: 120px;
    }
    .song-block {
      height: 100px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: move;
      position: relative;
      transition: opacity 0.2s;
    }
    .intro { background-color: #87CEEB; }
    .verse { background-color: #90EE90; }
    .pre-chorus { background-color: #FFFF99; }
    .chorus { background-color: #FF6347; }
    .bridge { background-color: #9370DB; }
    .outro { background-color: #D3D3D3; }
    .break { background-color: #FFA500; }
    .label {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 12px;
      color: black;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 12px;
      padding: 2px 5px;
      cursor: pointer;
      border-radius: 50%;
    }
    .delete-btn:hover {
      background: rgba(255, 0, 0, 1);
    }
    .add-block-form {
      margin: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      display: inline-block;
    }
    .add-block-form select, .add-block-form input {
      margin: 5px;
      width: 150px; /* Consistent width for alignment */
    }
  </style>
</head>
<body>
  <div class="add-block-form">
    <h3>Add Song Part</h3>
    <select id="part-type">
      <option value="intro">Intro</option>
      <option value="verse">Verse</option>
      <option value="pre-chorus">Pre-Chorus</option>
      <option value="chorus">Chorus</option>
      <option value="bridge">Bridge</option>
      <option value="outro">Outro</option>
      <option value="break">Break/Instrumental</option>
    </select><br>
    <input type="number" id="measures" min="1" value="4" placeholder="Measures"><br>
    <input type="text" id="key" value="C Major" placeholder="Key"><br>
    <input type="number" id="tempo" min="1" value="120" placeholder="Tempo (BPM)"><br>
    <select id="feel">
      <option value="Happiness">Happiness – Uplifting, energetic, fast tempos, major keys</option>
      <option value="Sadness">Sadness – Slow, minor key, melancholy tones</option>
      <option value="Calmness">Calmness – Soft, slow, ambient, relaxing</option>
      <option value="Anger">Anger – Aggressive, fast-paced, punk/metal vibes</option>
      <option value="Romantic">Romantic – Smooth melodies, sentimental, love-themed</option>
      <option value="Fear">Fear – Suspenseful, dissonant, anxious</option>
      <option value="Empowerment">Empowerment – Anthemic, motivational, strong beat</option>
      <option value="Nostalgia">Nostalgia – Familiar tunes, longing, reminiscence</option>
      <option value="Euphoria">Euphoria – Upbeat, fast-tempo, dance/electronic</option>
    </select><br>
    <button onclick="addBlock()">Add Block</button>
  </div>

  <div class="timeline" id="timeline">
    <!-- Initial blocks can be added here or left empty -->
  </div>

  <script>
    const timeline = document.getElementById('timeline');
    let draggedBlock = null;

    // Function to update block size based on measures
    function updateBlockSize(block) {
      const measures = parseInt(block.getAttribute('data-measures'));
      const pixelsPerMeasure = 25; // 1 measure = 25px
      block.style.width = `${measures * pixelsPerMeasure}px`;
    }

    // Function to make a block draggable and deletable
    function setupBlock(block) {
      block.draggable = true;

      // Drag events
      block.addEventListener('dragstart', (e) => {
        draggedBlock = block;
        setTimeout(() => block.style.opacity = '0.5', 0);
        e.dataTransfer.setData('text/plain', ''); // Required for Firefox
      });

      block.addEventListener('dragend', () => {
        draggedBlock.style.opacity = '1';
        draggedBlock = null;
      });

      block.addEventListener('dragover', (e) => {
        e.preventDefault(); // Allow dropping
      });

      block.addEventListener('dragenter', () => {
        if (block !== draggedBlock) {
          block.style.border = '2px dashed #000';
        }
      });

      block.addEventListener('dragleave', () => {
        block.style.border = 'none';
      });

      block.addEventListener('drop', (e) => {
        e.preventDefault();
        block.style.border = 'none';
        if (draggedBlock && draggedBlock !== block) {
          const allBlocks = [...timeline.querySelectorAll('.song-block')];
          const draggedIndex = allBlocks.indexOf(draggedBlock);
          const dropIndex = allBlocks.indexOf(block);
          if (draggedIndex < dropIndex) {
            block.after(draggedBlock);
          } else {
            block.before(draggedBlock);
          }
        }
      });

      // Add delete button
      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-btn');
      deleteBtn.textContent = 'X';
      deleteBtn.addEventListener('click', () => {
        block.remove();
      });
      block.appendChild(deleteBtn);
    }

    // Function to add a new block
    function addBlock() {
      const partType = document.getElementById('part-type').value;
      const measures = document.getElementById('measures').value;
      const key = document.getElementById('key').value;
      const tempo = document.getElementById('tempo').value;
      const feel = document.getElementById('feel').value;

      if (!measures || measures < 1) {
        alert('Please enter a valid number of measures.');
        return;
      }

      // Create new block
      const block = document.createElement('div');
      block.classList.add('song-block', partType);
      block.setAttribute('data-measures', measures);

      // Add label with "Feel"
      const label = document.createElement('span');
      label.classList.add('label');
      label.innerHTML = `${partType.charAt(0).toUpperCase() + partType.slice(1)}<br>${measures} measures<br>${key}<br>${tempo} BPM<br>${feel}`;
      block.appendChild(label);

      // Setup size, drag, and delete
      updateBlockSize(block);
      setupBlock(block);

      // Append to timeline
      timeline.appendChild(block);
    }

    // Initial blocks with "Feel"
    const initialBlocks = [
      { type: 'intro', measures: 4, key: 'C Major', tempo: 120, feel: 'Happiness' },
      { type: 'verse', measures: 8, key: 'C Major', tempo: 120, feel: 'Calmness' },
      { type: 'chorus', measures: 8, key: 'D Major', tempo: 120, feel: 'Euphoria' }
    ];

    initialBlocks.forEach(({ type, measures, key, tempo, feel }) => {
      const block = document.createElement('div');
      block.classList.add('song-block', type);
      block.setAttribute('data-measures', measures);
      block.innerHTML = `<span class="label">${type.charAt(0).toUpperCase() + type.slice(1)}<br>${measures} measures<br>${key}<br>${tempo} BPM<br>${feel}</span>`;
      updateBlockSize(block);
      setupBlock(block);
      timeline.appendChild(block);
    });
  </script>
</body>
</html>
