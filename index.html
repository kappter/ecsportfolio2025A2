<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="dark">
    <header>
        <h1>SongMaker</h1>
        <h2 id="print-song-name">(I Can’t Get No) Satisfaction</h2>
    </header>

    <nav>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <select id="song-dropdown" onchange="loadSong(this.value)">
            <option value="satisfaction">(I Can’t Get No) Satisfaction</option>
            <option value="pneuma">Pneuma</option>
            <option value="jambi">Jambi</option>
            <option value="bohemian-rhapsody">Bohemian Rhapsody</option>
            <option value="master-of-puppets">Master of Puppets</option>
            <option value="sweet-child-o-mine">Sweet Child O’ Mine</option>
            <option value="hotel-california">Hotel California</option>
            <option value="stairway-to-heaven">Stairway to Heaven</option>
        </select>
        <button onclick="randomizeSong()">Randomize</button>
        <button onclick="printSong()">Print</button>
    </nav>

    <main>
        <div class="form-container">
            <button id="toggle-form-btn" onclick="toggleForm()">Show Parameters</button>
            <div id="form-content" class="collapsed">
                <label>
                    Song Title:
                    <input type="text" id="song-title-input" value="(I Can’t Get No) Satisfaction" placeholder="Enter song title">
                </label>
                <label>
                    Part Type:
                    <select id="part-type">
                        <option value="intro">Intro</option>
                        <option value="verse">Verse</option>
                        <option value="refrain">Refrain</option>
                        <option value="pre-chorus">Pre-Chorus</option>
                        <option value="chorus">Chorus</option>
                        <option value="post-chorus">Post-Chorus</option>
                        <option value="bridge">Bridge</option>
                        <option value="outro">Outro</option>
                        <option value="elision">Elision</option>
                        <option value="solo">Solo</option>
                        <option value="ad-lib">Ad-Lib</option>
                        <option value="hook">Hook</option>
                        <option value="interlude">Interlude</option>
                        <option value="breakdown">Breakdown</option>
                        <option value="drop">Drop</option>
                        <option value="coda">Coda</option>
                        <option value="modulation">Modulation</option>
                        <option value="tag">Tag</option>
                        <option value="chorus-reprise">Chorus Reprise</option>
                        <option value="countermelody">Countermelody</option>
                        <option value="instrumental-verse-chorus">Instrumental Verse/Chorus</option>
                        <option value="false-ending">False Ending</option>
                    </select>
                </label>
                <label>
                    Measures:
                    <input type="number" id="measures" min="1" value="4">
                </label>
                <label>
                    Tempo (BPM):
                    <input type="number" id="tempo" min="20" max="300" value="120">
                </label>
                <label>
                    Time Signature:
                    <select id="time-signature">
                        <option value="4/4">4/4</option>
                        <option value="3/4">3/4</option>
                        <option value="6/8">6/8</option>
                        <option value="5/4">5/4</option>
                        <option value="7/8">7/8</option>
                        <option value="12/8">12/8</option>
                    </select>
                </label>
                <label>
                    Feel:
                    <input type="text" id="feel" value="Swing">
                </label>
                <label>
                    Lyrics:
                    <textarea id="lyrics" placeholder="Enter lyrics"></textarea>
                </label>
                <label>
                    Root Note:
                    <select id="root-note">
                        <option value="C">C</option>
                        <option value="C#">C#</option>
                        <option value="D">D</option>
                        <option value="D#">D#</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F#</option>
                        <option value="G">G</option>
                        <option value="G#">G#</option>
                        <option value="A">A</option>
                        <option value="A#">A#</option>
                        <option value="B">B</option>
                    </select>
                </label>
                <label>
                    Mode:
                    <select id="mode">
                        <option value="Ionian">Ionian</option>
                        <option value="Dorian">Dorian</option>
                        <option value="Phrygian">Phrygian</option>
                        <option value="Lydian">Lydian</option>
                        <option value="Mixolydian">Mixolydian</option>
                        <option value="Aeolian">Aeolian</option>
                        <option value="Locrian">Locrian</option>
                        <option value="Harmonic Minor">Harmonic Minor</option>
                        <option value="Melodic Minor">Melodic Minor</option>
                        <option value="Blues Scale">Blues Scale</option>
                        <option value="Pentatonic Major">Pentatonic Major</option>
                        <option value="Pentatonic Minor">Pentatonic Minor</option>
                        <option value="Whole Tone">Whole Tone</option>
                    </select>
                </label>
                <button onclick="addBlock()">Add Block</button>
                <button onclick="updateBlock()">Update Block</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="playSong()">Play</button>
            <button onclick="pauseSong()">Pause</button>
            <button onclick="stopSong()">Stop</button>
            <select id="style-dropdown" onchange="updateStyle(this.value)">
                <option value="">Default</option>
                <option value="vibrant">Vibrant</option>
                <option value="pastel">Pastel</option>
                <option value="monochrome">Monochrome</option>
            </select>
        </div>

        <div id="current-block-display">
            <span class="label">No block playing</span>
        </div>

        <div id="timeline" class="timeline"></div>
    </main>

    <footer>
        <p>&copy; 2025 SongMaker by kappter. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
